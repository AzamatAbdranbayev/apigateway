version: '3.9'

services:
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "test_db"
      POSTGRES_USER: "test_user"
      POSTGRES_PASSWORD: "test_pass"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  apigateway:
    container_name: apigateway
    tty: true
    build:
      context: ./apigateway/.
    ports:
      - 9090:9090
    restart: always

  auth:
    container_name: auth
    tty: true
    build:
      context: ./auth/.
    ports:
      - 9091:9091
      - 24000:24000
    restart: always

